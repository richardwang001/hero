<div (click)="backDropClick.emit()" class="modal show black-back" [class.d-block]="show" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation();">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button (click)="onClose()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onClose()">{{cancelLabel}}</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm();">{{confirmLabel}}</button>
      </div>
    </div>
  </div>
</div>
